<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #5d7ced;
        }
    </style>
</head>

<body>
    <form>
        <div class="w-100 d-flex flex-column justify-content-center align-items-center"
            style="height: 100%; padding: 30px 470px;">
            <h1 style="text-align: center;height: 20px;" class="mt-2">Student Registration Form </h1>
            <div class="bg-white  mt-5 mb-4" style="height: 5px; width: 100%;"></div>
            <div class="mb-4 w-100">
                <label for="exampleInputFName" class="form-label">Firstname:</label>
                <input type="text" class="form-control" id="exampleInputFName" aria-describedby="NameHelp"
                    placeholder="Firstname">
            </div>
            <div class="mb-4 w-100">
                <label for="exampleInputMName form-label">Middlename:</label>
                <input type="text" class="form-control" id="exampleInputMName" placeholder="Middlename">
            </div>
            <div class="mb-3 w-100">
                <label for="exampleInputMName form-label">Lastname:</label>
                <input type="text" class="form-control" id="exampleInputMName" placeholder="Lastname">
            </div>
            <div class=" mb-3 w-100 d-flex">
                <label for="name">Course:</label>
                <select class="form-select" style="margin-left:10px; width:25%; height: 32px;"
                    aria-label="Default select example">
                    <option disabled selected>Course</option>
                    <option value="1">B.Tech</option>
                    <option value="2">M.tech</option>
                    <option value="3">MCA</option>
                </select>
            </div>
            <div class=" mb-3 w-100 ">
                
                <label class="mb-2">Gender:</label><br/>
                <input type="radio" name="M" value="Male" id=""> Male
                <input type="radio" name="F" value="Female" id=""> Female
                <input type="radio" name="O" value="Other" id=""> Other
            </div>
            <div class="mb-4 w-100">
                <label for="exampleInputFName" class="form-label">Phone:</label>
                <input type="number" class="form-control" id="exampleInputFName" aria-describedby="NameHelp"
                    placeholder="Phone">
            </div>
            <div class="mb-4 w-100">
                <label for="exampleInputFName" class="form-label">Current Address:</label>
               <textarea class="form-control" placeholder="Current Address..." id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
            <div class="mb-4 w-100">
                <label for="exampleInputFName" class="form-label">Email:</label>
                <input type="number" class="form-control" id="exampleInputFName" aria-describedby="NameHelp"
                    placeholder="Email">
            </div>
            <div class="mb-4 w-100">
                <label for="exampleInputFName" class="form-label">Password:</label>
                <input type="number" class="form-control" id="exampleInputFName" aria-describedby="NameHelp"
                    placeholder="Password">
            </div>
            <div class="mb-4 w-100">
                <label for="exampleInputFName" class="form-label">Re-type Password:</label>
                <input type="number" class="form-control" id="exampleInputFName" aria-describedby="NameHelp"
                    placeholder="Re-type Password">
            </div>
            <div class="mb-4 w-100">
                <button type="button" class="btn btn-success w-100" >Register</button>
            </div>
        </div>
    </form>

</body>

</html>
