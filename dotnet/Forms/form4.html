<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #3b82f6;
    }

    .form-container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      margin-top: 50px;
      max-width: 850px;
    }

    .form-section-title {
      font-weight: 600;
      margin-top: 20px;
      color: #6c757d;
    }

    .form-title {
      font-size: 24px;
      font-weight: 600;
      color: #000;
    }

    .btn-custom {
      background-color: #3b82f6;
      color: white;
    }

    .btn-custom:hover {
      background-color: #2563eb;
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center">
    <form class="form-container w-100">
      <div class="form-title mb-2">
        <u>Registration</u>
      </div>

      <div class="form-section-title">Personal Details</div>
      <div class="row g-3">
        <div class="col-md-4 mt-4">
            <label for="form-label mt-2 mb-1">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" />
        </div>
        <div class="col-md-4 mt-4">
            <label for="form-label mt-2 mb-1">Date of Birth</label>
          <input type="date" class="form-control" placeholder="Enter birth date" />
        </div>
        <div class="col-md-4 mt-4">
              <label for="form-label mt-2 mb-1">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email" />
        </div>
        <div class="col-md-4">
              <label for="form-label mt-2 mb-1">Mobile Number</label>
          <input type="number" class="form-control" placeholder="Enter mobile number" />
        </div>
        <div class="col-md-4">
            <label for="form-label mt-2 mb-1">Gender</label>
          <input type="text" class="form-control" placeholder="Enter your gender" />
        </div>
        <div class="col-md-4">
            <label for="form-label mt-2 mb-1">Occupation</label>
          <input type="text" class="form-control" placeholder="Enter occupation" />
        </div>
      </div>

      <div class="form-section-title">Identity Details</div>
      <div class="row g-3">
        <div class="col-md-4 mt-4">
            <label for="form-label">ID Type</label>
        
          <input type="text" class="form-control" placeholder="Enter ID type" />
        </div>
        <div class="col-md-4 mt-4">
            <label for="form-label">ID Number</label>

          <input type="text" class="form-control" placeholder="Enter ID number" />
        </div>
        <div class="col-md-4 mt-4">
            <label for="form-label">Issue Authority</label>

          <input type="text" class="form-control" placeholder="Enter issue department" />
        </div>
        <div class="col-md-4">
            <label for="form-label">Issue Date</label>

          <input type="date" class="form-control" placeholder="Enter ID issue date" />
        </div>
        <div class="col-md-4">
            <label for="form-label">Issue State</label>

          <input type="text" class="form-control" placeholder="Enter ID issue state" />
        </div>
        <div class="col-md-4">
            <label for="form-label">Expiry Date</label>

          <input type="date" class="form-control" placeholder="Enter ID expiry date" />
        </div>
      </div>

      <div class="mt-4 ">
        <button class="btn btn-custom px-4">Next âžž</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
